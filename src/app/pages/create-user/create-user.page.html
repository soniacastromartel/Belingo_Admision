<app-header2 titulo="Altas" link="/management"></app-header2>


<ion-content fullscreen class="ion-padding">

  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">

<ion-card>
  <ion-card-header>
    <ion-card-title>Crear Nuevo Usuario</ion-card-title>
    <ion-card-subtitle>
      <ion-img src="/assets/img/c.png" alt=""></ion-img>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Introduzca el nombre" formControlName="nombre">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="Introduzca el email" formControlName="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" placeholder="Introduzca la contraseña" formControlName="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Administrador</ion-label>
      <ion-input type="text" placeholder="¿Administrador?" formControlName="isAdmin" >
      </ion-input>
    </ion-item>

    <div class="centrado">
      <ion-button [disabled]="userForm.invalid" type="submit" color="primary">
        Enviar
      </ion-button>
      <ion-button type="reset" color="danger">
        Borrar
      </ion-button>
    </div>


  </ion-card-content>
</ion-card>

  </form>

</ion-content>
