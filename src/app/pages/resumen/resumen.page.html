<app-header2 titulo="Resumen" link="/session"></app-header2>

<ion-content fullscreen class="ion-padding">


    <ion-row>
      <ion-col size="4">
        <ion-img src="assets/img/Belingologo.png"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-label><strong>Belingo Admisión</strong> Versión 1.0</ion-label>
      </ion-col>
    </ion-row>


 <ion-list class="bg-transparent">

   <ion-item-group class="bg-transparent">
     <ion-item-divider color="none">
       <ion-label>Info</ion-label>
     </ion-item-divider>

     <ion-item lines="none">
      <ion-label><strong> Usuario</strong></ion-label>
      <ion-label>{{sesion.usuario}}</ion-label>
    </ion-item>


    <ion-item lines="none">
     <ion-label><strong> Hora Inicio</strong></ion-label>
     <ion-label>{{sesion.fechaHoraInicio | date: 'shortTime'}}</ion-label>
   </ion-item>

   <ion-item lines="none">
    <ion-label><strong> Hora Fin</strong></ion-label>
    <ion-label>00:00</ion-label>
  </ion-item>

  </ion-item-group>

  <ion-item-group class="bg-transparent" >
    <ion-item-divider color="none" >
      <ion-label>Accesos</ion-label>
    </ion-item-divider>

    <ion-item lines="none">
     <ion-label><strong> Accesos</strong></ion-label>
     <ion-label>{{size}}</ion-label>
   </ion-item>


   <ion-item lines="none">
    <ion-label><strong> Incidencias</strong></ion-label>
    <ion-label>1</ion-label>
  </ion-item>

 </ion-item-group>

 </ion-list>

  <ion-button (click)="imprimirSesion()" expand="block" shape="round" color="danger">
    <ion-icon slot="start" name="print-outline"></ion-icon>
    Imprimir Sesión
  </ion-button>

</ion-content>
