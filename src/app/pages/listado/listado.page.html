<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white" defaultHref="/clients">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="uname">Listado de Clientes</ion-title>
    <img slot="end" src="/assets/img/Belingologo.png" width="25px" style="display:inline-block" height="25px" />
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Cliente" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div id="container">


    <ion-list class="bg-transparent">
      <ion-item-sliding *ngFor="let client of Clients |filtro: textoBuscar">

        <ion-item-options side="start">
          <ion-item-option (click)="registrarAcceso(client, client.$key)">
            <ion-icon slot="icon-only" name="enter-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-avatar slot="start">
            <img src="{{client.img}}" />
          </ion-avatar>
          <ion-label>
            <h2><strong>{{client.nombre}} {{client.apellido1}} {{client.apellido2}}</strong></h2>
            <h3>{{client.dni}}</h3>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="showModal(client, client.$key)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentAlert(client.$key)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

    <!-- <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando Clientes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  </div>
</ion-content>
